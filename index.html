<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Green API methods</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="d-flex justify-content-center p-5">
    <div class="mx-5">
        <div class="form-group mb-2">
            <label for="idInstance">idInstance</label>
            <input type="text" class="form-control" id="idInstance">
        </div>
        <div class="form-group">
            <label for="apiTokenInstance">apiTokenInstance</label>
            <input type="password" class="form-control" id="apiTokenInstance">
        </div>

        <div class="mt-5 d-flex flex-column">
            <button type="submit" id="getSettings" class="btn btn-secondary mb-4">getSettings</button>
            <button type="submit" id="getStateInstance" class="btn btn-secondary mb-5">getStateInstance</button>

            <div class="mb-5">
                <div class="form-group">
                    <label for="phoneNumber">Phone number</label>
                    <input type="text" class="form-control" id="phoneNumber" value="">
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" class="form-control"></textarea>
                </div>

                <button type="submit" id="sendMessage" class="btn btn-primary mt-2">sendMessage</button>
            </div>

            <div>
                <div class="form-group">
                    <label for="phoneNumber2">Phone number</label>
                    <input type="text" class="form-control" id="phoneNumber2" value="">
                </div>

                <div class="form-group">
                    <label for="fileUrl">URL for a file</label>
                    <input type="text" class="form-control" id="fileUrl" value="">
                </div>

                <button type="submit" id="sendFileByUrl" class="btn btn-primary mt-2">sendFileByUrl</button>
            </div>
        </div>
    </div>

    <div style="min-width: 400px">
        <div class="form-group h-100">
            <label for="response">Response:</label>
            <textarea id="response" class="form-control h-100" readonly></textarea>
        </div>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
